<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Saveetha Engineering College</h1>
    </header>
    <section>
        <div class="main">
            <div class="flex-1">
                <img src="sec_logo.png" alt="" width="40%">
                <div class="form">
                    <h1>INDUSTRY 5.0</h1>
                    <h3>Ready Curriculum Imparting</h3>
                    <h3><strong>21st Century Skills</strong></h3>
                </div>
            </div>
            <div class="flex-2">
                <h2>Admission Open 2025</h2>
                <form action="">
                    <input type="text" placeholder="Enter a Name">
                    <input type="email" placeholder="Enter a Email Address">
                    <select name="code" id="ph">
                        <option value="91">91+</option>
                        <option value="1">+1</option>
                    </select>
                    <input type="text" placeholder="Phone Number">
                    <input type="password" placeholder="Enter a Password">
                    <input type="text" placeholder="State">
                    <input type="text" placeholder="City">
                    <input type="text" placeholder="Course">
                    <input type="text" placeholder="Specializaton">
                    <input type="checkbox">
                    <p>I authorise Saveetha Engineering College & its representatives to contact me with updates and notifications via Email/SMS/What'sApp/Call. This will override DND/NDNC *</p>
                    <button>Register</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
